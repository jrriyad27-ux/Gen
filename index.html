<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectMe - Google Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-wrapper" class="auth-wrapper">
        <div class="login-card">
            <h1>Welcome to ConnectMe</h1>
            <p>Join our community with just one click</p>
            <div class="social-login">
                <button id="google-signin-btn" class="google-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <header class="app-header">
            <h2>ConnectMe</h2>
            <button id="logout-btn"><ion-icon name="log-out-outline"></ion-icon></button>
        </header>

        <main id="main-content">
            <div class="page-content active" id="home">
                <div class="feed" id="post-feed">
                    <div class="welcome-msg">Successfully Logged In!</div>
                </div>
            </div>
        </main>

        <nav class="navigation">
            <ul>
                <li class="list active" data-target="home"><a href="#"><span class="icon"><ion-icon name="home-outline"></ion-icon></span></a></li>
                <li class="list" data-target="profile"><a href="#"><span class="icon"><ion-icon name="person-outline"></ion-icon></span></a></li>
                <li class="list" data-target="settings"><a href="#"><span class="icon"><ion-icon name="settings-outline"></ion-icon></span></a></li>
                <div class="indicator"></div>
            </ul>
        </nav>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
